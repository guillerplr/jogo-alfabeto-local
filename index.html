<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfabeto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal-overlay">
      <div class="modal-content">
        <div class="inicio">
          <form class="player-form" id="playerForm">
            <h2>Configurações do jogo</h2>
            <div id="playerscontainer">
              <div class="playersinputcontainer">
                <input
                  type="text"
                  class="player-input"
                  placeholder="Nome"
                  required
                />
              </div>
            </div>
            <button type="button" class="btn btn-add" id="addPlayer">
              Adicionar Jogador
            </button>
            <div id="time-container">
              <label class="time-label" for="roundTime">Tempo por Rodada (segundos):</label>
              <input type="number" id="roundTime" class="time-input" value="10" pattern="\d*" inputmode="numeric" onkeypress="return event.charCode >= 48 && event.charCode <= 57" >
          </div>
            </div>
            <button type="submit" class="btn btn-start">Iniciar</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="header">
        <div class="jogador">Nome do Jogador</div>
        <div class="tempo">Tempo restante</div>
      </div>
      <div class="jogo">
        <ul>
          <li>A</li>
          <li>B</li>
          <li>C</li>
          <li>D</li>
          <li>E</li>
          <li>F</li>
          <li>G</li>
          <li>H</li>
          <li>I</li>
          <li>J</li>
          <li>K</li>
          <li>L</li>
          <li>M</li>
          <li>N</li>
          <li>O</li>
          <li>P</li>
          <li>Q</li>
          <li>R</li>
          <li>S</li>
          <li>T</li>
          <li>U</li>
          <li>V</li>
          <li>W</li>
          <li>X</li>
          <li>Y</li>
          <li>Z</li>
        </ul>
      </div>
      <div class="footer">Banner</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
